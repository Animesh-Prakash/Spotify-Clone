<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>

    </style>
    <link rel="stylesheet" href="spotify_utility.css">
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="close">
                <img class="invertor" src="spotify_assests/close.svg" alt="">
            </div>
            <div class="home bg_gray round m2 m1 p1 font-weight">
                <div class="logo"><img width="150" class="invertor" src="spotify_assests/spotify.svg" alt=""></div>
                <ul>
                    <li><img class="invertor" src="spotify_assests/home.svg" alt="home">Home</li>
                    <li><img class="invertor" src="spotify_assests/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg_gray round m1 p1 font-weight">
                <div class="heading">
                    <img class="invertor" src="spotify_assests/playlist.svg" alt="" srcset="">
                        Your Library 
                      
            </div>
            <div class="songList">
                <ul>
                    
                   </ul>
            </div>
            <div class="footer">
                <div class="foot">Legal</div>
                <div class="foot">Privacy Center</div>
                <div class="foot">Privacy Policy</div>
                <div class="foot">Cookies</div>
                <div class="foot">About Ads</div>
                <div class="foot">Accessibility</div>
            </div>
        </div> 
        </div>

        <div class="right  bg_gray round border m2">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                    <img width="40" class="invertor hamburger" src="spotify_assests/hamburger.svg" alt="">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="#100f0f"></circle>
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" fill="#100f0f"></circle>
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                </div>
                </div>
                <div class="content">
                 <span class="sign">Sign up</span>
                 <span class="login">Log in</span>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify playlists</h1>
                <div class="card_container">
           
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                   <div class="songbuttons">
                    <img id="previous" src="spotify_assests/prevplay.svg" alt="">
                    <img id="play" src="spotify_assests/play.svg" alt="">
                    <img id="next" src="spotify_assests/nextplay.svg" alt="">
                   </div>
                   <div class="timevol">
                   <div class="songtime">

                   </div>
                   <div class="volume">
                    <img width="25" src="spotify_assests/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                   </div>
                </div>
                   </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="spotify.js"></script>
</body>
</html>
